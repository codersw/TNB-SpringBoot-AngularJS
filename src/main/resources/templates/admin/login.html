<#assign base=request.contextPath />
<#assign stxbase = base+"/static"/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link href="${stxbase}/css/bootstrap.css" rel="stylesheet">
    <link href="${stxbase}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="${stxbase}/css/signin.css" rel="stylesheet">
    <script src="${stxbase}/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="${stxbase}/js/html5shiv.js"></script>
    <script src="${stxbase}/js/respond.min.js"></script>
    <script src="${stxbase}/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->

    <style type="text/css">
      .index #canvas{
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
</head>
<body class="index">
    <canvas id="canvas">
    </canvas>
       <form class="form-signin" action="${base}/admin/login" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox alert">
          <label>
              ${message}
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
      </form>
    <script src="${stxbase}/js/jquery-1.10.2.min.js"></script>
    <script src="${stxbase}/js/bootstrap.js"></script>
    <script src="${stxbase}/js/ie10-viewport-bug-workaround.js"></script>
    <script src="${stxbase}/js/index.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.alert').hide();
            if (top != window){
                top.location.href = window.location.href;
            }
            showError();
        });
        function showError() {
            var errorMsg = '${message}';
            if (errorMsg) {
                $('.alert').show();
            } else {
                $('.alert').hide();
            }
        };
    </script>
</body>
</html>
