<!DOCTYPE html>
<html>
<head>
    <#include "/include/admin/head.html"/>
</head>
<body style="background: white;" ng-app="mainApp" ng-controller="ctrl">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="${base}/admin/index"><i class="fa fa-home"></i>首页</a></li>
                <li><a href="#">文章管理</a></li>
                <li class="active">分类管理</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="mail-box">
        <div class="btn-toolbar" style="margin-left: 10px;">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="addInfo()" type="button" >
                    <i class="fa fa-plus"></i>新建
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="deleteInfoes()" type="button" >
                    <i class="fa fa-minus"></i>批量删除
                </button>
            </div>
        </div>
        <div class="panel-body" >
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                <tr>
                    <th style="width:1%;" >
                        <label class="checklabel">
                            <input class="checkbox" type="checkbox" id="checkAll" name="checkAll">
                            <span class="checkspan"></span>
                        </label>
                    </th>
                    <th>类型名称</th>
                    <th>排序</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="results">
                    <tr ng-repeat="data in dataRows">
                        <td>
                            <label class="checklabel">
                                <input class="checkbox" type="checkbox" name="checkbox" value="{{data.id}}" id="{{data.id}}">
                                <span class="checkspan"></span>
                            </label>
                        </td>
                        <td ng-bind="data.className"></td>
                        <td ng-bind="data.classShort"></td>
                        <td ng-bind="data.createDate | date:'yyyy-MM-dd'"></td>
                        <td>
                            <button ng-click="lookInfo(data)" class="btn-xs btn-success" type="button"><i class="fa fa-eye"></i>查看</button>
                            <button ng-click="editInfo(data)" class="btn-xs btn-info" type="button"><i class="fa fa-edit"></i>修改</button>
                            <button ng-click="deleteInfo(data)" class="btn-xs btn-danger " type="button"><i class="fa fa-trash-o"></i>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row form-inline">
                <div class="col-md-8">
                    <uib-pagination
                            ng-model="currentPage"
                            total-items="total"
                            items-per-page="rows"
                            max-size="maxSize"
                            ng-change="pageChanged()"
                            boundary-link-numbers="false"
                            force-ellipses="true"
                            boundary-links="true"
                            first-text="首页"
                            last-text="末页"
                            previous-text="上一页"
                            next-text="下一页">
                    </uib-pagination>
                </div>
            </div>
        </div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="z-index: 1041;width:650px;height:auto;overflow: auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <form role="form" id="myForm" ng-submit="saveInfo()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" size="200"
                                       required  id="className" name="className" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control"  value="1" max="100" min="1"
                                       required  id="classShort" name="classShort"/>
                            </div>
                        </div>
                        <input type="hidden" id="id" name="id" ng-model="data.id"/>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                            <button type="submit" class="btn btn-primary">
                                确认
                            </button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <#include "/include/admin/foot.html"/>
    <script type="text/javascript">
        var loadUrl="${base}/admin/article/articleClassList?dataType=2";
        var deleteUrl="${base}/admin/article/deleteArticle?type=ArticleClass";
        var deleteMoreUrl="${base}/admin/article/deleteMoreArticle?type=ArticleClass"
        var editUrl="${base}/admin/article/editArticleClass";
        var addUrl="${base}/admin/article/insertArticleClass?dataType=2";
        var editorName=null;//富文本框的name 没有设置为null
        var fileName=null;//文件上传的name 没有设置为null
    </script>
</body>
</html>
